<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <link rel="icon" href="C:\Users\LENOVO\project\project\sjce.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('st.jpg') no-repeat center center/cover;
            cursor: url('https://cur.cursors-4u.net/nature/nat-7/nat641.ani'), auto;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
            text-align: center;
            color: #000;
            animation: fadeIn 1.5s ease-in-out;
            position: relative;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: block;
            margin: 0 auto 20px;
            border: 5px solid #fff;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .profile-pic:hover {
            transform: scale(1.2);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.9);
        }
        .info h2 {
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: slideIn 1s ease-in-out;
        }
        .info p {
            font-size: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .btn-visualize {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #007bff, #6610f2);
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .btn-visualize:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.7);
        }
        @keyframes snowflakes {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(100vh); opacity: 1; }
        }
        .snowflake {
            position: fixed;
            top: -10px;
            font-size: 35px;
            color: rgba(255, 255, 255, 1);
            animation: snowflakes linear infinite;
            text-shadow: 4px 4px 20px rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <div class="container mt-5 p-4">
        <img src="mypic.jpg" alt="Student Photo" class="profile-pic">
        <div class="info">
            <h2>abdulshhhh</h2>
            <p><strong>Student ID:</strong> 123456</p>
            <p><strong>Email:</strong> ironman@example.com</p>
            <p><strong>Course:</strong> Computer Science</p>
            <p><strong>Year:</strong> 3rd Year</p>
        </div>
        <button class="btn-visualize" onclick="window.location.href='pieEg.html'">Visualize My Reports</button>


    </div>
    
    <script>
        function createSnowflake() {
            const snowflake = document.createElement("div");
            snowflake.classList.add("snowflake");
            snowflake.innerHTML = "❄";
            document.body.appendChild(snowflake);
            snowflake.style.left = Math.random() * window.innerWidth + "px";
            snowflake.style.animationDuration = (Math.random() * 5 + 3) + "s";
            snowflake.style.fontSize = (Math.random() * 20 + 35) + "px";
            
            setTimeout(() => {
                snowflake.remove();
            }, 7000);
        }
        setInterval(createSnowflake, 100);
    </script>
</body>
</html>
